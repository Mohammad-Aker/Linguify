<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/signInStyles.css">
  <script src="https://kit.fontawesome.com/05ac3d6c76.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
<div class="back"></div>
<div class="registration-form">
  <header>
    <h1>Sign In</h1>
    <p>Please fill in all the information</p>
  </header>
  <form action="logintest.php" method="post">
    <div class="input-section email-section">
      <input class="email" type="email" placeholder="ENTER YOUR E-MAIL HERE" autocomplete="off" name="emailLogin"/>
      <div class="animated-button"><span class="icon-paper-plane"><i class="fa fa-envelope-o"></i></span><span class="next-button email"><i class="fa fa-arrow-up"></i></span></div>
    </div>
    <div class="input-section password-section folded">
      <input class="password" type="password" placeholder="ENTER YOUR PASSWORD HERE" name="passwordLogin"/>
      <div class="animated-button">

        <span class="icon-lock"><i class="fa fa-lock"></i></span>
        <span class="next-button password"><i class="fa fa-arrow-up"></i></span>


      </div>
    </div>


    <div class="success">
      <p>Sign up succeeded</p>
    </div>




  </form>
</div>
<script src="js/script.js"></script>

</body>
</html>
