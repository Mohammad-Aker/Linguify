<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/05ac3d6c76.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <link rel="stylesheet" href="cssTeachers/signUpStyles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $('form').on('submit', function(e) {
        e.preventDefault(); // Prevent form submission

        // Get form data
        var formData = $('#teachersSignUpForm').serialize();

        // Perform AJAX request
        $.ajax({
          type: 'POST',
          url: 'phpTeachers/teacherSignUpHandle.php',
          data: formData,
          success: function(response) {
            // Handle the response
            if (response === 'success') {
              // Successful sign-in, redirect to the conf page
              window.location.href = 'confirmSignUpTeacher.html';
            }
            else{
              $('#error-msg').text(response).show();
            }
          }
        });
      });
    });

  </script>
</head>
<body>
<div class="test text-center">
  <header>
    <div style="display:flex; justify-content: center;">
      <div >
        <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
        <lord-icon
                src="https://cdn.lordicon.com/ajkxzzfb.json"
                trigger="loop"
                delay="2000"
                colors="primary:#e4e4e4,secondary:#4fbaf4"
                style="width:100px;height:100px">
        </lord-icon>
      </div>
      <h1>Create an account</h1>
    </div>

    <p >Please fill in all the information to become a linguified instructor ASAP!</p>
  </header>

  </div>

  <div class="container text-center h-100 ">
    <div class="row h-100 justify-content-center  ">
      <div class="col pt-4  ">
        <form class="form" style="align-items:center" action="phpTeachers/teacherSignUpHandle.php" method="post" id="teachersSignUpForm">
          <ul class="wrapper">

            <li style="--i:4;"><input class="input" type="text" placeholder="Full name" required="" name="fullName"></li>
            <li style="--i:3;"><input class="input" type="text" placeholder="Degree" required="" name="degree"></li>
            <li style="--i:2;"><input class="input" type="text" placeholder="University" required="" name="university"></li>
            <li style="--i:1;"><input class="input" type="text" placeholder="Languages you have experience in?" required="" name="languages"></li>

          </ul>
        </form>
      </div>
      <div class="col  ">
        <form class="form" style="align-items: center" action="phpTeachers/teacherSignUpHandle.php" method="post" id="kteachersSignUpForm">
          <ul class="wrapper">

            <li style="--i:5;"><input class="input" type="email" placeholder="E-mail" required="" name="email"></li>
            <li style="--i:4;"><input class="input" placeholder="Phone number" required="" name="phone"  pattern="[0-9]*" oninput="validateInput(this)" ></li>

            <li style="--i:3;"><input class="input" type="password" placeholder="Passwsord" required="" name="Password"></li>
            <li style="--i:2;"><input class="input" type="password" placeholder="Repeat password" required="" name="repeatPassword"></li>
            <li><button style="--i:1;" name="submit">Create account</button></li>

            <p id="error-msg" class="error-message" style="display: none;"></p>
          </ul>
        </form>
      </div>
    </div>

</div>


<script>
  function validateInput(input) {
    input.value = input.value.replace(/[^0-9]/g, '');
  }
</script>


</body>
</html>
