<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Title</title>

  <link rel="stylesheet" href="cssTeachers/signUpStyles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $('form').on('submit', function(e) {
        e.preventDefault(); // Prevent form submission

        // Get form data
        var formData = $('#teachersSignUpForm').serialize();

        // Perform AJAX request
        $.ajax({
          type: 'POST',
          url: 'phpTeachers/teacherSignUpHandle.php',
          data: formData,
          success: function(response) {
            // Handle the response
            if (response === 'success') {
              // Successful sign-in, redirect to the conf page
              window.location.href = '../confirmSignUp.html';
            }
            else{
              $('#error-msg').text(response).show();
            }
          }
        });
      });
    });

  </script>
</head>
<body>

<div>

  <form class="form" style="align-items: center" action="phpTeachers/teacherSignUpHandle.php" method="post" id="teachersSignUpForm">
    <ul class="wrapper">

      <li style="--i:9;"><input class="input" type="text" placeholder="Full name" required="" name="fullName"></li>
      <li style="--i:8;"><input class="input" type="text" placeholder="Degree" required="" name="degree"></li>
      <li style="--i:7;"><input class="input" type="text" placeholder="University" required="" name="university"></li>
      <li style="--i:6;"><input class="input" placeholder="Phone number" required="" name="phone"  pattern="[0-9]*" oninput="validateInput(this)" ></li>
      <li style="--i:5;"><input class="input" type="email" placeholder="E-mail" required="" name="email"></li>
      <li style="--i:4;"><input class="input" type="password" placeholder="Passwsord" required="" name="Password"></li>
      <li style="--i:3;"><input class="input" type="password" placeholder="Repeat password" required="" name="repeatPassword"></li>
      <li style="--i:2;"><input class="input" type="text" placeholder="Languages you have experience in?" required="" name="languages"></li>
      <button style="--i:1;" name="submit">Submit</button>
      <p id="error-msg" class="error-message" style="display: none;"></p>
    </ul>
  </form>
</div>


<script>
  function validateInput(input) {
    input.value = input.value.replace(/[^0-9]/g, '');
  }
</script>

</body>
</html>
