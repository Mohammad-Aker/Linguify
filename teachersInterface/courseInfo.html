
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="cssTeachers/CIS.css">

  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">


</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#CourseBackdrop">
  Launch static backdrop modal
</button>

<!-- Modal -->
<div class="modal fade" id="CourseBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="CourseBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered ">
    <div class="modal-content ">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">New Course</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body ">
        <form class="form">

          <label>
            <input required="" placeholder="" type="Cname" class="input">
            <span>Course name</span>
          </label>

          <label>
            <input required="" placeholder="" type="Clanguage" class="input">
            <span>Targeted language</span>
          </label>

          <label>
            <input required="" type="duration" placeholder="" class="input">
            <span>Course duration</span>
          </label>
          <label>
            <textarea required="" rows="3" placeholder="" class="input01"></textarea>
            <span>Course description</span>
          </label>


        </form>
      </div>
      <div class="modal-footer justify-content-center">
        <button class="fancy" href="#">
          <span class="top-key"></span>
          <span class="text">submit</span>
          <span class="bottom-key-1"></span>
          <span class="bottom-key-2"></span>
        </button>
      </div>
    </div>
  </div>
</div>
<script>
  function validateInput(input) {
    input.value = input.value.replace(/[^0-9]/g, '');
  }
</script>

</body>
</html>
